  #     Tags:
  #       - Key: Name
  #         Value: TestProxyServer
  #       - Key: Environment
  #         Value: Development
  # end proxy server

  # begin terminal server
  TerminalServerSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow RDP access for Terminal Server
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3389
          ToPort: 3389
          CidrIp: 0.0.0.0/0 # Allow RDP
      VpcId: !Ref AWS::NoValue # default VPC

  TerminalServerInstance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref InstanceType
      KeyName: !Ref KeyName
      IamInstanceProfile: LabInstanceProfile
      ImageId: !Ref WindowsAmi
      SecurityGroupIds:
        - !Ref TerminalServerSG
      BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeSize: 35
            VolumeType: gp2
      Tags:
        - Key: Name
          Value: TerminalServer
        - Key: Environment
          Value: Development
      UserData:
        Fn::Base64: !Sub |
          <powershell>
          Start-Transcript -Path "C:\userdata.log" -Append

          # Install Remote Desktop Session Host Role
          Install-WindowsFeature RDS-RD-Server

          # Enable Multiple Sessions
          Set-ItemProperty -Path "HKLM:\SYSTEM\CurrentControlSet\Control\Terminal Server" -Name fSingleSessionPerUser -Value 0

          # Allow RDP Firewall Rule
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

          Write-Host "Terminal Server (RDS Session Host) setup complete."

          Stop-Transcript
          </powershell>

  # TestTerminalServerInstance:
  #   Type: AWS::EC2::Instance
  #   Properties:
  #     InstanceType: !Ref InstanceType
  #     KeyName: !Ref KeyName
  #     IamInstanceProfile: LabInstanceProfile
  #     ImageId: !Ref WindowsAmi
  #     SecurityGroupIds:
  #       - !Ref TerminalServerSG
  #     BlockDeviceMappings:
  #       - DeviceName: /dev/sda1
