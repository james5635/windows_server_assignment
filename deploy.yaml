          # Start-Transcript -Path "C:\userdata.log" -Append

          Set-ExecutionPolicy Bypass -Scope Process -Force; [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))
          choco install mongodb -y
          choco install mongodb-shell -y
          Invoke-WebRequest https://raw.githubusercontent.com/james5635/windows_server_assignment/refs/heads/main/config/mongod.cfg -OutFile "C:\Program Files\MongoDB\Server\8.2\bin\mongod.cfg"
          Restart-Service MongoDB

          # Stop-Transcript
          </powershell>

  TestDatabaseServerInstance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref InstanceType
      KeyName: !Ref KeyName
      IamInstanceProfile: LabInstanceProfile
      ImageId: !Ref WindowsAmi
      SecurityGroupIds:
        - !Ref TerminalServerSG
      BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeSize: 35
            VolumeType: gp2
      Tags:
        - Key: Name
          Value: TestDatabaseServer
        - Key: Environment
          Value: Development
  # end database server
Outputs:
  # file server
  FileServerPublicDNS:
    Description: File Server Public DNS
    Value: !GetAtt FileServerInstance.PublicDnsName
  SharePath:
    Description: SMB Share Path
    Value: "\\\\${FileServerInstance.PublicDnsName}\\PublicShare"

  # proxy server
  ProxyServerPublicDNS:
    Description: Proxy Server Public DNS
    Value: !GetAtt ProxyServerInstance.PublicDnsName
  ProxyServerPrivateIP:
    Description: Proxy Server Private IP
    Value: !GetAtt ProxyServerInstance.PrivateIp

  # terminal server
  TerminalServerPublicIP:
    Description: Public IP of Terminal Server
    Value: !GetAtt TerminalServerInstance.PublicIp
  RDPConnection:
    Description: Use this to connect via Remote Desktop
    Value: !Sub "RDP to: ${TerminalServerInstance.PublicDnsName}"

